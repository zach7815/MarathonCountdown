<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Half-Marathon CountDown</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="index.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="header">Days Until My Half Marathon</h1>
   <div class="countdown">
    <ul>
        <li class=" time"><span class="days"></span> Days</li>
        <li class=" time"><span class="hours"></span>Hours</li>
        <li class=" time"><span class="minutes"></span>Minutes</li>
        <li class=" time"><span class=" seconds"></span>seconds</li>
    </ul>
</div>
</div>
